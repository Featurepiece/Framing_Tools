<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f6f3;
            --bg-secondary: #ffffff;
            --bg-accent: #2c3e50;
            --text-primary: #2c3e50;
            --text-secondary: #6b7c8a;
            --text-light: #ffffff;
            --accent: #c9a87c;
            --accent-hover: #b8956a;
            --border: #e8e4df;
            --shadow: rgba(44, 62, 80, 0.08);
            --success: #27ae60;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 30px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 24px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .subtitle { color: var(--text-secondary); font-size: 0.95rem; }

        .controls-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .unit-toggle {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .unit-toggle button {
            padding: 8px 16px;
            border: none;
            background: var(--bg-secondary);
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .unit-toggle button.active {
            background: var(--accent);
            color: var(--text-light);
        }

        .unit-toggle button:hover:not(.active) {
            background: var(--border);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 14px;
        }

        .input-field { flex: 1; min-width: 80px; }

        .input-field label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .input-field input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field .unit-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .checkbox-group {
            margin: 14px 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .calculate-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background: var(--accent-hover);
        }

        .results {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            border-left: 4px solid var(--accent);
        }

        .results h3 {
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .price-display {
            text-align: center;
            padding: 20px;
            background: rgba(201, 168, 124, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .price-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .bulk-pricing {
            border-top: 1px solid var(--border);
            padding-top: 12px;
            margin-top: 12px;
        }

        .bulk-pricing h4 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .bulk-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 0.9rem;
        }

        .bulk-row .quantity {
            color: var(--text-secondary);
        }

        .bulk-row .price {
            font-weight: 600;
            color: var(--accent);
        }

        @media (max-width: 600px) {
            body { padding: 20px 12px; }
            h1 { font-size: 1.75rem; }
            .input-group { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mount Calculator</h1>
            <p class="subtitle">Calculate custom mount pricing instantly</p>
        </header>

        <div class="controls-row">
            <div class="unit-toggle">
                <button id="btn-mm" class="active" onclick="setUnit('mm')">Millimeters</button>
                <button id="btn-inch" onclick="setUnit('inch')">Inches</button>
            </div>
        </div>

        <div class="main-layout">
            <!-- LEFT COLUMN: Dimensions & Options -->
            <div class="panel">
                <h2>Mount Specifications</h2>
                
                <div class="input-group">
                    <div class="input-field">
                        <label for="mount-length">Length</label>
                        <input type="number" id="mount-length" min="0" step="0.1" placeholder="300">
                        <div class="unit-label" id="length-unit">mm</div>
                    </div>
                    <div class="input-field">
                        <label for="mount-height">Height</label>
                        <input type="number" id="mount-height" min="0" step="0.1" placeholder="250">
                        <div class="unit-label" id="height-unit">mm</div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="double-mount">
                        <span>Double Mount</span>
                    </label>
                    <label>
                        <input type="checkbox" id="backing-board">
                        <span>Include Backing Board</span>
                    </label>
                    <label>
                        <input type="checkbox" id="cellophane-bag">
                        <span>Include Cellophane Bag</span>
                    </label>
                </div>

                <button class="calculate-btn" onclick="calculatePrice()">Calculate Price</button>
            </div>

            <!-- RIGHT COLUMN: Pricing Results -->
            <div class="panel">
                <h2>Pricing</h2>
                
                <div id="results-container" style="display: none;">
                    <div class="results">
                        <div class="price-display">
                            <div class="price-label">Price (Each)</div>
                            <div class="price-value" id="single-price">£0.00</div>
                        </div>

                        <div class="bulk-pricing">
                            <h4>Bulk Pricing</h4>
                            <div class="bulk-row">
                                <span class="quantity">10+ mounts</span>
                                <span class="price" id="bulk-10">£0.00 each</span>
                            </div>
                            <div class="bulk-row">
                                <span class="quantity">25+ mounts</span>
                                <span class="price" id="bulk-25">£0.00 each</span>
                            </div>
                            <div class="bulk-row">
                                <span class="quantity">50+ mounts</span>
                                <span class="price" id="bulk-50">£0.00 each</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="placeholder" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                    <p style="font-size: 0.9rem;">Enter dimensions and click Calculate to see pricing</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUnit = 'mm';

        // Pricing configuration (would be on server in production)
        const config = {
            sheetLength: 1200,      // mm
            sheetHeight: 800,       // mm
            mountSheetCost: 7.00,   // £
            backingSheetCost: 5.00, // £
            bagCost: 0.50,          // £
            markupPercent: 50,      // %
            doubleMountMarkup: 5,   // %
            miscCost: 2.00,         // £
            discount10: 10,         // %
            discount25: 15,         // %
            discount50: 20          // %
        };

        function setUnit(unit) {
            currentUnit = unit;
            document.getElementById('btn-mm').classList.toggle('active', unit === 'mm');
            document.getElementById('btn-inch').classList.toggle('active', unit === 'inch');
            
            const unitLabel = unit === 'mm' ? 'mm' : 'inches';
            document.getElementById('length-unit').textContent = unitLabel;
            document.getElementById('height-unit').textContent = unitLabel;
        }

        function calculatePrice() {
            // Get inputs
            let length = parseFloat(document.getElementById('mount-length').value);
            let height = parseFloat(document.getElementById('mount-height').value);
            
            if (!length || !height || length <= 0 || height <= 0) {
                alert('Please enter valid dimensions');
                return;
            }

            // Convert to mm if needed
            if (currentUnit === 'inch') {
                length = length * 25.4;
                height = height * 25.4;
            }

            const isDouble = document.getElementById('double-mount').checked;
            const hasBacking = document.getElementById('backing-board').checked;
            const hasBag = document.getElementById('cellophane-bag').checked;

            // Calculate mount area
            const mountArea = length * height;
            const sheetArea = config.sheetLength * config.sheetHeight;

            // Calculate mount cost
            const costPerSqMm = config.mountSheetCost / sheetArea;
            const mountMaterialCost = mountArea * costPerSqMm;
            const markupMultiplier = 1 + (config.markupPercent / 100);
            let mountPrice = mountMaterialCost * markupMultiplier;

            // Apply double mount markup
            if (isDouble) {
                const doubleMountMultiplier = 1 + (config.doubleMountMarkup / 100);
                mountPrice = (mountPrice * 2) * doubleMountMultiplier;
            }

            // Calculate backing board cost
            let backingPrice = 0;
            if (hasBacking) {
                const backingCostPerSqMm = config.backingSheetCost / sheetArea;
                const backingMaterialCost = mountArea * backingCostPerSqMm;
                backingPrice = backingMaterialCost * markupMultiplier;
            }

            // Board price (what gets discounted)
            const boardPrice = mountPrice + backingPrice;

            // Fixed costs (not discounted)
            const bagPrice = hasBag ? config.bagCost : 0;
            const fixedCosts = bagPrice + config.miscCost;

            // Calculate prices
            const singlePrice = boardPrice + fixedCosts;
            const bulk10Price = (boardPrice * (1 - config.discount10/100)) + fixedCosts;
            const bulk25Price = (boardPrice * (1 - config.discount25/100)) + fixedCosts;
            const bulk50Price = (boardPrice * (1 - config.discount50/100)) + fixedCosts;

            // Display results
            document.getElementById('single-price').textContent = `£${singlePrice.toFixed(2)}`;
            document.getElementById('bulk-10').textContent = `£${bulk10Price.toFixed(2)} each`;
            document.getElementById('bulk-25').textContent = `£${bulk25Price.toFixed(2)} each`;
            document.getElementById('bulk-50').textContent = `£${bulk50Price.toFixed(2)} each`;

            document.getElementById('results-container').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
        }

        // Allow Enter key to calculate
        document.getElementById('mount-length').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculatePrice();
        });
        document.getElementById('mount-height').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculatePrice();
        });
    </script>
</body>
</html>
